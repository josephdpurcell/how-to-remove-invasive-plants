<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>How to Remove Invasive Plants</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <script defer data-domain="josephdpurcell.github.io" src="https://a.josephdpurcell.com/js/script.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="content.md"
          data-separator-vertical="^####[ \n]"
          data-separator="^###?[ \n]"
          data-separator-notes="^Note:"
        ></section>
        <!-- Note: this was another way I did it, but then the horizontal shows because of my hack: data-separator="^\r?\n---[\r\n]*" -->
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      }).then(() => {
        const h3s = document.querySelectorAll("section > section > h3");
        h3s.forEach((h3) => {
          const parentSection = h3.closest("section").parentElement;
          const h3Text = h3.textContent;

          const sections = parentSection.querySelectorAll(
            "section:not(:first-child)"
          );
          sections.forEach((subSection) => {
            // Create the new <div> element
            const div = document.createElement("div");
            div.className = "subsection-breadcrumb";
            div.textContent = h3Text;

            // Add the new <div> as the first child of the subsection
            subSection.insertBefore(div, subSection.firstChild);
          });
        });
      });
    </script>
  </body>
</html>
